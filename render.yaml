services:
  - type: web
    name: dispatch-assistant-bot
    env: python
    runtime: python-3.11
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-eng
      pip install -r requirements.txt
    startCommand: python dispatch_bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
