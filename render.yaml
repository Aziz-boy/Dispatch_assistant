services:
  - type: web
    name: dispatch-assistant-bot
    env: node
    runtime: node
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-eng graphicsmagick
      npm install
    startCommand: npm start
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production